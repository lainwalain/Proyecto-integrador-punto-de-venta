<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MarketGo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <section class="auth-container">
    <div class="auth-card">
      <h2>Registro</h2>
      <p class="auth-subtitle">Crea tu cuenta en <span>MarketGo</span></p>
      <form action="register.php" method="POST">
  <div class="form-group">
    <label for="name">Nombre completo</label>
    <input type="text" name="nombre" id="name" placeholder="Tu nombre" required>
  </div>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" name="email" id="email" placeholder="tu@email.com" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="••••••••" required>
  </div>
  <div class="form-group">
    <label for="role">Rol</label>
    <select name="rol" id="role" required>
      <option value="">Selecciona un rol</option>
      <option value="empleado">Empleado</option>
      <option value="admin">Administrador</option>
      <option value="cliente">Cliente</option>
    </select>
  </div>
  <button type="submit" class="btn-gradient">Registrarse</button>
  <p class="form-text">
    ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
  </p>
  <a href="index.html" class="btn-outline">Volver al Inicio</a>
</form>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
